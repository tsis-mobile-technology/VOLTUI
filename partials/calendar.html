<!-- start: Content -->
<div id="content" class="col-sm-11">
	<div ng-include src="'partials/subSource.html'"></div>
	<div class="row">
		<div class="col-lg-12">
			<div class="box">
				<div class="box-header" data-original-title>
					<h2>
						<i class="fa fa-calendar"></i><span class="break"></span>Calendar
					</h2>
					<div class="box-icon">
						<i class="fa fa-wrench" ng-click="toggleSource('subSource')"></i>
						<a href="ui-elements.html#" class="btn-minimize"><i
							class="fa fa-chevron-up"></i></a> <a href="ui-elements.html#"
							class="btn-close"><i class="fa fa-times"></i></a>
					</div>
				</div>
				<div class="box-content">
					<div class="row">
						<div class="col-lg-3 hidden-phone hidden-tablet">
							<div id="external-events">
								<h4>Draggable Events</h4>
								<div class="external-event badge">Default</div>
								<div class="external-event badge badge-success">Completed</div>
								<div class="external-event badge badge-warning">Warning</div>
								<div class="external-event badge badge-important">Important</div>
								<div class="external-event badge badge-info">Info</div>
								<div class="external-event badge badge-inverse">Other</div>
								<p>
									<label for="drop-remove"><input type="checkbox"
										id="drop-remove" /> remove after drop</label>
								</p>
							</div>
						</div>
						<div class="col-lg-9">
							<div id="calendar" class="col-lg-12"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/row-->
</div>
<!-- end: Content -->
