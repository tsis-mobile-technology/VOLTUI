
<!-- start: Content -->
<div id="content" class="col-sm-11">
	<div ng-include src="'partials/subSource.html'"></div>
	<div class="row">
		<div class="col-lg-12">
			<div class="box">
				<div class="box-header">
					<h2>
						<i class="fa fa-bullhorn"></i><span class="break"></span>tFrame	Simple Web
					</h2>
					<div class="box-icon">
						<i class="fa fa-wrench" ng-click="toggleSource('subSource')"></i>
						<i class="fa fa-chevron-up" ng-click="box_content_show.a = !box_content_show.a"></i>
						<i class="fa fa-times"></i>
					</div>
				</div>
				<div class="box-content alerts" ng-hide="box_content_show.a">
					<div class="alert alert-warning">
						<button type="button" class="close" data-dismiss="alert">×</button>
						<h4 class="alert-heading">Simple Web Example Result</h4>
						<p>{{tframe_simple_web_result}}</p>
					</div>
				</div>

				<div class="box-header">
					<h2>
						<i class="fa fa-bullhorn"></i><span class="break"></span>tFrame
						Simple Web JSON
					</h2>
					<div class="box-icon">
						<i class="fa fa-wrench" ng-click="toggleSource('subSource')"></i>
						<i class="fa fa-chevron-up" ng-click="box_content_show.b = !box_content_show.b"></i>
						<i class="fa fa-times"></i>
					</div>
				</div>
				<div class="box-content alerts" ng-hide="box_content_show.b">
					<div class="alert alert-warning">
						<button type="button" class="close" data-dismiss="alert">×</button>
						<h4 class="alert-heading">Simple Web JSON Example Result</h4>
						<p>{{tframe_simple_web_json_result}}</p>
					</div>
				</div>

				<div class="box-header">
					<h2>
						<i class="fa fa-bullhorn"></i><span class="break"></span>tFrame
						Simple Web Test
					</h2>
					<div class="box-icon">
						<i class="fa fa-wrench" ng-click="toggleSource('subSource')"></i>
						<i class="fa fa-chevron-up" ng-click="box_content_show.c = !box_content_show.c"></i>
						<i class="fa fa-times"></i>
					</div>
				</div>
				<div class="box-content alerts" ng-hide="box_content_show.c">
					<div class="alert alert-warning">
						<button type="button" class="close" data-dismiss="alert">×</button>
						<h4 class="alert-heading">Simple Web Test Example Result</h4>
						<p>{{tframe_simple_web_test_result}}</p>
					</div>
				</div>
			</div>
		</div>
		<!--/col-->
	</div>
	<!--/row-->
</div>
<!-- end: Content -->
