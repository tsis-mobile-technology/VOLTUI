
<!-- start: Content -->
<div id="content" class="col-sm-11">
	<div ng-include src="'partials/subSource.html'"></div>
	<div class="row">
		<div class="col-lg-12">
			<div class="box">

				<div class="box-header">
					<h2>
						<i class="fa fa-bullhorn"></i><span class="break"></span>tFrame
						Simple Dao
					</h2>
					<div class="box-icon">
						<i class="fa fa-wrench" ng-click="toggleSource('subSource')"></i>
						<a href="ui-elements.html#" class="btn-minimize"><i
							class="fa fa-chevron-up"></i></a> <a href="ui-elements.html#"
							class="btn-close"><i class="fa fa-times"></i></a>
					</div>
				</div>
				<div class="box-content alerts">
					<div class="alert alert-warning">
						<button type="button" class="close" data-dismiss="alert">닫기</button>
						<h4 class="alert-heading">Simple Dao Example Result</h4>
						<p>{{tframe_simple_dao_result}}</p>
					</div>
				</div>

				<div class="box-header">
					<h2>
						<i class="fa fa-bullhorn"></i><span class="break"></span>tFrame
						Simple Dao JSON
					</h2>
					<div class="box-icon">
						<i class="fa fa-wrench" ng-click="toggleSource('subSource')"></i>
						<a href="ui-elements.html#" class="btn-minimize"><i
							class="fa fa-chevron-up"></i></a> <a href="ui-elements.html#"
							class="btn-close"><i class="fa fa-times"></i></a>
					</div>
				</div>
				<div class="box-content alerts">
					<div class="alert alert-warning">
						<button type="button" class="close" data-dismiss="alert">닫기</button>
						<h4 class="alert-heading">Simple Dao JSON Example Result</h4>
						<!--<p>{{tframe_simple_dao_json_result}}</p>-->
						<div class="box-content">
							<ng-react-grid grid="grid"></ng-react-grid>
							<button type="button" ng-click="edit()" ng-show="!isEditing()">Edit
								Grid</button>
							<button type="button" ng-click="save()" ng-show="isEditing()">Save
								Grid</button>
							<button type="button" ng-click="cancel()" ng-show="isEditing()">Cancel</button>
							Selections: {{selections}}<br />Clicked On Record:
							{{clickedOnRecord}}
						</div>
					</div>
				</div>

				<div class="box-header">
					<h2>
						<i class="fa fa-bullhorn"></i><span class="break"></span>tFrame
						Simple Dao Test
					</h2>
					<div class="box-icon">
						<i class="fa fa-wrench" ng-click="toggleSource('subSource')"></i>
						<a href="ui-elements.html#" class="btn-minimize"><i
							class="fa fa-chevron-up"></i></a> <a href="ui-elements.html#"
							class="btn-close"><i class="fa fa-times"></i></a>
					</div>
				</div>
				<div class="box-content alerts">
					<div class="alert alert-warning">
						<button type="button" class="close" data-dismiss="alert">닫기</button>
						<h4 class="alert-heading">Simple Dao Test Example Result</h4>
						<p>{{tframe_simple_dao_test_result}}</p>
					</div>
				</div>
			</div>
		</div>
		<!--/col-->
	</div>
	<!--/row-->
</div>
<!-- end: Content -->
